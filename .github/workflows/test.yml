name: Learning Docker Build and Push

on:
  push:
    paths:
      - 'Dockerfile1'
      - 'Dockerfile2'
      - 'Dockerfile3'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dockerfile: [Dockerfile1, Dockerfile2, Dockerfile3]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and push image
      - name: Build and Push Image
        run: |
          FILE=${{ matrix.dockerfile }}
          BASENAME=$(echo $FILE | tr '[:upper:]' '[:lower:]')   # make lowercase
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/my-app-${BASENAME}
          echo "Building and pushing $IMAGE_NAME:latest"
          docker build -f $FILE -t $IMAGE_NAME:latest .
          docker push $IMAGE_NAME:latest
          echo "IMAGE_NAME=$IMAGE_NAME:latest" >> $GITHUB_ENV

      # Scan with Trivy
      - name: Scan with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}
          format: 'table'
          output: trivy-${{ matrix.dockerfile }}.txt

      # Upload artifact (scan report)
      - name: Upload scan report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report-${{ matrix.dockerfile }}
          path: trivy-${{ matrix.dockerfile }}.txt
